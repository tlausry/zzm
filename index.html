<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>爱心飘动</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #000; /* 背景改为黑色 */
        }

        .center {
            position: absolute;
            font-size: 3rem; /* 字体稍微小一点 */
            font-weight: bold;
            z-index: 100;
            text-align: center;
            color: white; /* 字体颜色改为白色 */
        }

        .heart {
            position: absolute;
            font-size: 3.5rem; /* 调大 emoji */
            color: pink;
            animation: float 5s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="center">ZZM新年快乐 心想事成 顺风顺水</div>

    <script>
        const createHeart = () => {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.textContent = '💗';
            document.body.appendChild(heart);

            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';

            setTimeout(() => {
                heart.remove();
            }, 5000);
        };

        setInterval(createHeart, 200);
    </script>
</body>
</html>
